<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <style>
    /* Basic styling for the image and text container */
    .image-container {
      display: flex;
      align-items: center;
    }

    .image-container img {
      max-width: 100%;
      height: auto;
      margin-right: 20px;
    }

    .image-container p {
      font-size: 18px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="your-image-url.jpg" alt="Image Description">
    <p>This is the accompanying text for the image. You can replace this with your own content.</p>
  </div>
</body>
</html>
